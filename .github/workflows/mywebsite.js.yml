name: mywebsite.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'  # Replace '16.x' with the desired Node.js version

    - name: Install dependencies
      run: |
        npm install
        cd frontend
        npm install
    
    - name: Build project
      run: |
        cd frontend
        npm run build
